<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Tênis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            background: #fff;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .buy-button {
            display: block;
            background: #ff6600;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Minha Loja de Tênis</header>
    <div class="container">
        <div class="product">
            <img src="tenis1.jpg" alt="Nike Air Force 1">
            <h2>Nike Air Force 1</h2>
            <p><strong>R$ 399,90</strong></p>
            <a href="#" class="buy-button">Comprar Agora</a>
        </div>
        <div class="product">
            <img src="tenis2.jpg" alt="Adidas Yeezy Boost">
            <h2>Adidas Yeezy Boost</h2>
            <p><strong>R$ 499,90</strong></p>
            <a href="#" class="buy-button">Comprar Agora</a>
        </div>
    </div>
    <footer>© 2025 Minha Loja de Tênis | Contato: WhatsApp (XX) XXXXX-XXXX</footer>
</body>
</html>
